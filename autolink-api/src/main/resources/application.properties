# Server Configuration
server.port=8080

# PostgreSQL Database Configuration
# Utilise les variables d'environnement si disponibles, sinon valeurs par défaut
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/autolink}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Charger les données de test au démarrage (via DataInitializer)
# Les données sont chargées uniquement si la base est vide

# Connection pool configuration
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Keycloak Configuration
keycloak.server-url=${KEYCLOAK_SERVER_URL:http://localhost:9090}
keycloak.realm=${KEYCLOAK_REALM:autolink}
keycloak.client-id=${KEYCLOAK_CLIENT_ID:autolink-api}
keycloak.client-secret=${KEYCLOAK_CLIENT_SECRET:autolink-client-secret}
keycloak.admin-username=${KEYCLOAK_ADMIN_USERNAME:admin}
keycloak.admin-password=${KEYCLOAK_ADMIN_PASSWORD:admin}

